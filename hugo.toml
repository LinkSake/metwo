      description = "Esta es una descripción en español prros"
      footer = "Luis Angel Ortega © 2024 | [English](/en) | Hecho con [hugo-classic](https://github.com/goodroot/hugo-classic)"
    [languages.es.menus]
      [[languages.es.menus.main]]
        identifier = "home"
